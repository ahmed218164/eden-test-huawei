name: Android CI/CD

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      # 1. تنصيب الأدوات من نظام لينكس مباشرة (أكثر استقراراً)
      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y glslang-tools ninja-build

      # 2. تنصيب مكونات الأندرويد الأساسية فقط
      - name: Install Android SDK Components
        run: |
          yes | ${ANDROID_SDK_ROOT}/cmdline-tools/latest/bin/sdkmanager "cmake;3.22.1" "ndk;28.0.12438421"

      - name: Grant Execute Permission
        run: |
          if [ -f src/android/gradlew ]; then
            chmod +x src/android/gradlew
          fi

      # 3. البناء مع تحديد مسار الأداة يدوياً
      - name: Build APK
        run: |
          GRADLEW_PATH=$(find . -name gradlew | head -n 1)
          chmod +x $GRADLEW_PATH
          cd $(dirname $GRADLEW_PATH)
          
          # تحديد المسار الصريح للأداة التي نصبناها في الخطوة 1
          GLSLANG_BIN="/usr/bin/glslangValidator"
          
          echo "Force using glslangValidator at: $GLSLANG_BIN"
          
          # تمرير المسار لـ CMake بقوة
          ./gradlew assembleMainlineDebug \
            -Pandroid.externalNativeBuild.cmake.arguments="-DGLSLANG_VALIDATOR=$GLSLANG_BIN" \
            -Pandroid.plugin.v3.check=false

      - name: Upload Finished APK
        uses: actions/upload-artifact@v4
        with:
          name: Eden-Huawei-Maleoon-Edition
          path: |
            **/build/outputs/apk/mainline/debug/*.apk