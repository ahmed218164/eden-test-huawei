name: Android CI/CD

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y glslang-tools

      - name: Install Android SDK Components
        run: |
          # تنصيب أدوات الـ Shader الرسمية من جوجل لضمان التوافق
          yes | ${ANDROID_SDK_ROOT}/cmdline-tools/latest/bin/sdkmanager "shader-tools" "cmake;3.22.1" "ndk;28.0.12438421"

      - name: Grant Execute Permission
        run: |
          if [ -f src/android/gradlew ]; then
            chmod +x src/android/gradlew
          fi

      - name: Build APK (With Forced Shader Path)
        run: |
          GRADLEW_PATH=$(find . -name gradlew | head -n 1)
          chmod +x $GRADLEW_PATH
          cd $(dirname $GRADLEW_PATH)
          
          # تحديد مسار الأداة بدقة: إما من SDK أو من النظام
          if [ -f "$ANDROID_SDK_ROOT/shader-tools/latest/glslangValidator" ]; then
            GLSLANG="$ANDROID_SDK_ROOT/shader-tools/latest/glslangValidator"
          else
            GLSLANG="/usr/bin/glslangValidator"
          fi
          
          echo "Using glslangValidator at: $GLSLANG"
          
          # تمرير المسار إجبارياً إلى CMake
          ./gradlew assembleMainlineDebug \
            -Pandroid.externalNativeBuild.cmake.arguments="-DGLSLANG_VALIDATOR=$GLSLANG" \
            -Pandroid.plugin.v3.check=false

      - name: Upload Finished APK
        uses: actions/upload-artifact@v4
        with:
          name: Eden-Huawei-Maleoon-Edition
          path: |
            **/build/outputs/apk/mainline/debug/*.apk