name: Android CI/CD

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Install Android SDK & Tools
        uses: android-actions/setup-android@v3

      - name: Build APK
        run: |
          # البحث عن ملف gradlew
          GRADLEW_PATH=$(find . -name gradlew | head -n 1)
          chmod +x $GRADLEW_PATH
          cd $(dirname $GRADLEW_PATH)
          
          # إخبار النظام بمكان أداة glslangValidator الموجودة داخل الـ NDK
          # لضمان عدم حدوث خطأ "not found" مرة أخرى
          export ANDROID_NDK_HOME=$ANDROID_SDK_ROOT/ndk/$(ls $ANDROID_SDK_ROOT/ndk | head -1)
          ./gradlew assembleMainlineDebug -Pandroid.plugin.v3.check=false