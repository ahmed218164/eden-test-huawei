name: Android CI/CD

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Install Build Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y glslang-tools # إضافة الأداة المفقودة هنا ✅

      - name: Install Android SDK
        uses: android-actions/setup-android@v3

      - name: Grant Execute Permission
        run: |
          if [ -f src/android/gradlew ]; then
            chmod +x src/android/gradlew
          fi

      - name: Build APK
        run: |
          GRADLEW_PATH=$(find . -name gradlew | head -n 1)
          chmod +x $GRADLEW_PATH
          cd $(dirname $GRADLEW_PATH)
          ./gradlew assembleMainlineDebug

      - name: Upload Finished APK
        uses: actions/upload-artifact@v4
        with:
          name: Eden-Huawei-Maleoon-Edition
          path: |
            **/build/outputs/apk/mainline/debug/*.apk